<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Tripago Page</title>
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <img src="/assets/logo-trip-agency-cleaned.png" alt="Logo">
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#Jumbotron">Jumbotron</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#week-sales">Offerte della Settimana</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
    </ul>

    <div class="p-5 mb-4 bg-light rounded-3" id="Jumbotron">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Tripago</h1>
            <p class="col-md-8 fs-4">Dove i tuoi sogni diventano destinazioni.</p>
        </div>
    </div>

    <h4 id="week-sales">Offerte della Settimana</h4>
    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card text-bg-dark">
                    <img src="/assets/Miami.jpg" class="card-img" alt="Miami">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Miami</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card text-bg-dark">
                    <img src="/assets/NY.jpeg" class="card-img" alt="New York">
                    <div class="card-img-overlay">
                        <h5 class="card-title">New York</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card text-bg-dark">
                    <img src="/assets/Rio-de-janeiro.avif" class="card-img" alt="Rio De Janeiro">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Rio De Janeiro</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card text-bg-dark">
                    <img src="/assets/Venezia.jpeg" class="card-img" alt="Venezia">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Venezia</h5>           
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
